<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator - Instrevi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
            display: inline-block;
        }
        .icon-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
        }
        button {
            background: #9bc97f;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #7ba85c;
        }
        h1 {
            color: #333;
        }
        .instructions {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Instrevi App Icon Generator</h1>
    
    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click "Generate Icons" to create all required icon sizes</li>
            <li>Right-click on each icon and select "Save image as..."</li>
            <li>Save each icon with its shown filename in the /icons/ folder</li>
            <li>Or use your own logo and generate icons from it</li>
        </ol>
    </div>

    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="uploadImage()">Upload Your Logo</button>
    <input type="file" id="logoUpload" accept="image/*" style="display: none;">

    <div id="iconGrid" class="icon-grid"></div>

    <script>
        const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
        let userImage = null;

        document.getElementById('logoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        userImage = img;
                        generateIcons();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function uploadImage() {
            document.getElementById('logoUpload').click();
        }

        function generateIcons() {
            const iconGrid = document.getElementById('iconGrid');
            iconGrid.innerHTML = '';

            iconSizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                if (userImage) {
                    // Draw user's uploaded image
                    ctx.drawImage(userImage, 0, 0, size, size);
                } else {
                    // Create default gradient icon with "I" letter
                    const gradient = ctx.createLinearGradient(0, 0, size, size);
                    gradient.addColorStop(0, '#9bc97f');
                    gradient.addColorStop(1, '#7ba85c');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, size, size);

                    // Add "I" letter
                    ctx.fillStyle = 'white';
                    ctx.font = `bold ${size * 0.6}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('I', size / 2, size / 2);

                    // Add subtle border
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.lineWidth = size * 0.02;
                    ctx.strokeRect(0, 0, size, size);
                }

                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                iconItem.innerHTML = `
                    <canvas width="${size}" height="${size}" style="width: ${Math.min(size, 192)}px; height: ${Math.min(size, 192)}px;"></canvas>
                    <p><strong>${size}x${size}</strong><br>icon-${size}x${size}.png</p>
                `;
                
                const displayCanvas = iconItem.querySelector('canvas');
                displayCanvas.getContext('2d').drawImage(canvas, 0, 0);
                
                iconGrid.appendChild(iconItem);
            });
        }

        // Generate icons on page load
        generateIcons();
    </script>
</body>
</html>
